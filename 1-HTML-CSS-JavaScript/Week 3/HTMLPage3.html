<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Smiley Matching Game</title>
    <style type="text/css">
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }
        img
        {
            position: absolute;
        }
        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>

</head>
<body id="theBody" onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script>
            var numberOfFaces = 5;
            var theLeftSide = document.getElementById("leftSide");
            var theRightSide = document.getElementById("rightSide");

            function generateFaces() {
                for (i = 1; i <= numberOfFaces; i++) {
                    var randomTop = Math.random() * 400;
                    randomTop = Math.floor(randomTop + 1);
                    var randomLeft = Math.random() * 400;
                    randomLeft = Math.floor(randomLeft + 1);

                    var thisSmiley = document.createElement("img");
                    thisSmiley.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                    thisSmiley.style.top = randomTop + "px";
                    thisSmiley.style.left = randomLeft + "px";
                    theLeftSide.appendChild(thisSmiley);
                }

                var leftSideImages = theLeftSide.cloneNode(true);
                leftSideImages.removeChild(leftSideImages.lastChild);
                theRightSide.appendChild(leftSideImages);
            }
    </script>

</body>
</html>
